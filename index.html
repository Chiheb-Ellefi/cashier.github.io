<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="goods.css">
    <link rel="stylesheet" href="money.css">
    <title>Caisse de supermarché</title>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="goods">
                <div class="bar">
                    <div class="scan">
                        <label for="scan">
                        Scan BarCode ! 
                    </label>
                        <input type="text" id="scan">
                    </div>
                    <div class="qt">
                        <label for="qt">Quantity</label>
                        <input type="text" id="qt">
                    </div>
                    <div class="search">
                        <label for="search">Search</label>
                        <input type="search" id="search">
                        <button>Search</button>
                    </div>
                </div>
                <div class="items">
                    <table>
                        <thead>
                            <tr>
                                <th>N°</th>
                                <th>Item Info </th>
                                <th>Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>Eau Sabrine 1.5L</td>
                                <td>6</td>
                                <td>4.8 TND </td>
                            </tr>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>Eau Sabrine 1.5L</td>
                                <td>6</td>
                                <td>4.8 TND </td>
                            </tr>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>Eau Sabrine 1.5L</td>
                                <td>6</td>
                                <td>4.8 TND </td>
                            </tr>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>Eau Sabrine 1.5L</td>
                                <td>6</td>
                                <td>4.8 TND </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btns">
                    <button>Delete</button>
                    <button>Change</button>
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 2048 2048"><path fill="currentColor" d="m1875 1037l-787-787v1798H960V250l-787 787l-90-90L1024 6l941 941l-90 90z"/></svg></button>
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 2048 2048"><path fill="currentColor" d="m1965 1101l-941 941l-941-941l90-90l787 787V0h128v1798l787-787l90 90z"/></svg></button>
                    <button>Change Qt</button>
                    <button>Change Price</button>
                </div>
            </div>
            <div class="money">
                <div class="screen">
                    <div class="total"><span>Sub Total</span> <span>45.5 TND </span></div>
                    <div class="tax"><span>Tax</span><span>3.2 TND</span></div>
                    <div class="grandtotal"><span>Grand Total</span><span>50 TND</span></div>
                </div>
                <div class="pay">
                    <button>PAY</button>
                </div>
                <div class="methods">
                    <div class="check">Check</div>
                    <div class="cash">Cash</div>
                    <div class="card">Card</div>
                    <div class="account">Account</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="cashier.jpg" alt="cashier-name">
            <div class="name">
                <span>Name:</span> Imen
            </div>
            <div class="surname"><span>Surname:</span> Rahali</div>
            <div class="id"><span>Id:</span> 785496283</div>
        </div>
    </div>
</body>

</html>
